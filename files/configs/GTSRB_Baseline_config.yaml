seed: 42
device: cuda
device_no: 1
print_freq: 30
output_dir: experiments
dataset:
    name: gtsrb
    n_labels: 43
    batch_size: 64
    num_workers: 4
    shuffle_dataset: True
    pin_memory: True
    data_path: ../data/raw/GTSRB/converted
    val_split: 0.2
training:
    log_dir: logs
    lr: 0.001
    epochs: 1
    lr_step: 10
    lr_gamma: 0.5
    early_stopping_patience: 4
    momentum: 0.9
    weight_decay: 5e-4
    freeze: False
    pretrained_weights: null
    checkpoint_dir: models
    criterion: cross_entropy
    optimizer: adamw
    scheduler: cosine_annealing
    scheduler_params: 
        T_max: 10
        eta_min: 0